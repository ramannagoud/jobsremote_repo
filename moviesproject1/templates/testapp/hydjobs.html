<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>

    <div class="container" align='center'>
      <h1>Welcome to Hyd Jobs</h1>
      {%if hydjobs%}
      <table border='2'>
        <thead>
          <th>Date</th>
          <th>Companyname</th>
          <th>Title</th>
          <th>Eligibility</th>
          <th>Address</th>
          <th>Email</th>
          <th>Phone Number</th>
        </thead>
        {%for job in hydjobs%}
             <tr>
               <td>{{job.date}}</td>
               <td>{{job.companyname}}</td>
               <td>{{job.title}}</td>
               <td>{{job.eligibility}}</td>
               <td>{{job.address}}</td>
               <td>{{job.email}}</td>
               <td>{{job.phoneno}}</td>
             </tr>
        {%endfor%}

      </table>
      {%else%}
      <h2>No data Found</h2>
    {%endif%}
    </div>



  </body>
</html>
